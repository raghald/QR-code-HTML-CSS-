<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <main class="box">
    <img src="./images/image-qr-code.png" alt="" class="box__code">
    <h1 class="box__title"> Improve your front-end skills by building projects</h1>
    <p class="box__text"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/raghald" target="_blank">Raghald</a>.
    </div>
  </main>
</body>

</html>
